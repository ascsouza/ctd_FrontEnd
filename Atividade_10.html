<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/aula_10.css">
</head>

<header>
    
    <h1> Formulário de Cadastro do Cliente </h1>

</header>


<body>

    <main>

        <form>

            <div class="username">

                <label for="username">Nome Completo</label>
                <input type="text" name="username" id="username">

            </div>

            <div class="userEmail">

                <label for="userEmail">E-mail</label>
                <input type="email" name="userEmail" id="userEmail">

            </div>

            <div class="Password">
                <label for="userPassword">Senha</label>
                <input type="password" name="userPassword" id="userPassword">
            </div>

            <div class="Depoimento">
                <label for="userDescription">Depoimento</label>
                <textarea name="userDescription" id="userDescription"></textarea>
            </div>

            <div class="options">
                <label for="userPlan">Profissão</label>
                <select name="userPlan" id="userPlan">
                    <option value="1">Escolher</option>
                    <option value="2">Assalariado</option>
                    <option value="3">Informal</option>
                    <option value="4">Nenhum</option>
                </select>
            </div>

            <button type="reset">Limpar</button>
            <button type="submit">Cadastrar</button>
            


            
            


        </form>


    </main>

    
</body>
</html>
